<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок "Управление html содержимым из js"</title>
  </head>

  <body>
    <h1 id="change-title">Любимые цвета студентов</h1>
    <button id="button-change-title">Изменить название заголовка</button>
    <ul id="list">
      <li>Глеб, любимый цвет <span style="color: #ff2600;"> #ff2600</span></li>
      <li>Иван, любимый цвет <span style="color: #00f900;"> #00f900</span></li>
      <li>Люси, любимый цвет <span style="color: #0432ff;"> #0432ff</span></li>
    </ul>

    <div>
      <h3>Форма добавления</h3>
      Имя:
      <input type="text" />
      <br /><br />
      Цвет:
      <input type="color" />
      <br /><br />
      <button id="add-button">Добавить</button>
    </div>
    <br />
    <div>
      <h3>Форма удаления</h3>
      <button>Удалить <span style="color: #ff2600;">#ff2600</span></button>
    </div>
  </body>
  <script>
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const buttonChangeTitle = document.getElementById("button-change-title");
    const changeTitle = document.getElementById("change-title");

    buttonElement.addEventListener("click", () => {
      const oldListHtml = listElement.innerHTML;
      listElement.innerHTML =
        oldListHtml +
        `<li>Люси, любимый цвет <span style="color: #0432ff"> #0432ff</span></li>`;
    });

    buttonChangeTitle.addEventListener("click", () => {
        
        
        if (changeTitle.innerHTML === "Любимые цвета студентов") {
            changeTitle.innerHTML = "Самые любимые цвета студентов";
        } else {
            changeTitle.innerHTML === "Самые любимые цвета студентов";
            changeTitle.innerHTML = "Любимые цвета студентов"
        }
    })
  </script>
</html>
